<!-- OPTIONAL PAGES -->
<div id="optional-pages-form" class="span10">
  <img class="illustration" src="../images/iphone-req-service.png" alt="iPhone illustration: Request Service" />
  <form id="optionalPagesForm" name="optional-pages" class="form-stacked" method="POST">
    <div class="clearfix">
      <label id="optionsRadio">Would you like to place a "Request Service" button on your mobile site's home page?</label>
      <div class="input">
  	<ul class="inputs-list">
  	  <li>
  	    <label><input type="radio" checked name="request-service" value="yes" /><span>Yes</span></label>
  	  </li>
  	  <li>
  	    <label><input type="radio" name="request-service" value="no" /><span>No</span></label>
  	  </li>
  	</ul>
      </div><!-- /input -->
    </div><!-- /clearfix -->
  </form>
</div>  <!--/span10 -->

<div id="sidebar" class="span5">
  <img class="pull-left" src="../images/icn-page-req-service.png" alt="Add Button: Request Service" />
  <h5>Request Service</h5>
  <p>This places a 'Request Service' button on your website's home page. Use this feature to give your potential and current customers an easy way to request your services.</p>
  <div class="btn-group">
    <a href="#" class="btn success span5 hash">Save</a>
    <a href="manage.html" class="btn default span5 hash">&larr;&nbsp;&nbsp;Back to Manager</a>
  </div>
</div>
