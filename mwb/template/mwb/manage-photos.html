<link rel="stylesheet" href="../css/jquery.fileupload-ui.css">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  

<!-- MANAGE PICTURES -->
<div class="container">
  <div id="upload-photo-wrap" class="span10">
    <!--  =====  UPLOAD BUTTON BAR  =====  -->
    <form id="fileupload" method="POST" enctype="multipart/form-data">
      <div class="fileupload-buttonbar">
        <span class="btn success fileinput-button">
          <span>Add files...</span>
          <input type="file" name="_attachments" multiple="multiple"/>
        </span>
        <a href="#" class="btn primary start">Upload all</a>
      </div>
      <br>
      <div class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></div>
    </form>
  </div>  <!-- /upload-photo-wrap span10 -->
  
  <div id="sidebar" class="span5">
    <img class="pull-left" src="../images/icn-page-photos.png" alt="Add Page: Photos" />
    <h5>Dazzle prospects with your work.</h5>
    <p>Talk is cheap. Show your potential clients that you know your stuff by uploading a few photos of your work.</p>
    <br />
    <div class="alert-message block-message warning">
      <p>Load up to three photos for your free trial. Paid subscriptions are allowed more. <strong><a href="http://www.scanshowsell.com/pricing.html">Upgrade today!</a></strong></p>
    </div>
    <div class="btn-group">
      <a href="#" class="btn success span5 hash">Save</a>
      <a href="manage.html" class="btn default span5 hash">&larr;&nbsp;&nbsp;Back to Manager</a>
    </div>
  </div>
</div>


<script>
  var fileUploadErrors = {
  maxFileSize: 'File is too big',
  minFileSize: 'File is too small',
  acceptFileTypes: 'Filetype not allowed',
  maxNumberOfFiles: 'Max number of files exceeded',
  uploadedBytes: 'Uploaded bytes exceed file size',
  emptyResult: 'Empty file upload result'
  };
</script>
<script id="template-upload" type="text/html">
  <% _.each(files, function(file, idx) { %>
  <div id="photo-panel">
    <div class="thumb-wrap">
      <a href="<%=file.url%>" title="<%=file.name%>" rel="gallery"><img class="thumbnail" src="<%= file.thumbnail_url %>"/></a>
    </div>  <!-- /thumb-wrap -->
    <div class="photo-form">        
      <fieldset>
        <div class="clearfix">
	  <label for="caption">File name:</label>
          <p class="file-name"><%= file.name %></p>
          <input type="hidden" name="file-name" value="<%= file.name %>" />
          <p class="file-size"> <%= formatFileSize(file.size) %></p>
	  <label for="caption">Photo caption</label>
	  <div class="input">
            <input type="text" name="caption" class="span5"/>
          </div>
          <div class="progress progress-success progress-striped active"><div class="bar" style="width:0%;"></div></div>
        </div><!-- /clearfix -->
        <div class="photo-buttons" >
	  <a href="#" class="btn small danger delete">Remove photo</a>
          <button class="btn btn-primary">
            <i class="icon-upload icon-white"> Start</i>
          </button>

        </div><!-- /photo-buttons -->
        <!-- <div class="progressbar"><div style="width:0%;"></div></div> -->
      </fieldset>
    </div>  <!-- /photo-form -->
  </div>  <!-- /photo-panel -->
  <% }) %>
</script>

<script id="template-download" type="text/html">
  <% _.each(files, function(file, idx) { %>
  <div id="photo-panel">
    <div class="thumb-wrap">
      <img class="thumbnail" src="<%= file.thumbnail_url %>" style="max-width:210px;max-height:150px;"/>
    </div>  <!-- /thumb-wrap -->
    <div class="photo-form">
      

      <fieldset>
        <div class="clearfix">
	  <label for="caption">File name:</label>
          <p class="file-name"><%= file.name %></p>
          <input type="hidden" name="file-name" value="<%= file.name %>" />
          <p class="file-size"> <%= formatFileSize(file.size) %></p>
	  <label for="caption">Photo caption</label>
	  <div class="input">
            <input type="text" name="caption" class="span5 valid"/>
          </div>
          <label for="title-picture">Title picture</label>
	  <div class="input">
            <input type="radio" name="title-picture"/>
          </div>
        </div><!-- /clearfix -->
        <div class="photo-buttons" >
	  <a href="#" class="btn small danger delete">Remove photo</a>
        </div><!-- /photo-buttons -->
        <!-- <div class="progressbar"><div style="width:0%;"></div></div> -->
      </fieldset>

    </div>  <!-- /photo-form -->
  </div>  <!-- /photo-panel -->

  <% }) %>
</script>
